<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container " >
            <h1>LUDO GAME</h1>
            <div class="dice">
                <p>Player 1</p>
                <img src="../assets/assets/dice1.png" id="check1">
            </div>
            <div class="dice">
                <p>Player 2</p>
                <img src="../assets/assets/dice5.png" id="check2">
            </div>
            <div>
                <button onclick="Ludogame()">Click</button>
            </div>
        </div>
    </body>
    <script>
        Ludogame= () =>{
        const play1 = Math.floor(Math.random()*6)+1;
        const play1dice =  `../assets/assets/dice${play1}.png`;
        document.getElementById('check1').setAttribute('src',play1dice);

        const play2 = Math.floor(Math.random()*6)+1;
        const play2dice =  `../assets/assets/dice${play2}.png`;
        document.getElementById('check2').setAttribute('src',play2dice);
        if(play1>play2){
            document.querySelector('h1').innerHTML="Player 1 Win :";
        }else if(play1 < play2){
            document.querySelector('h1').innerHTML="Player 2 Win :";

        }else{
            document.querySelector('h1').innerHTML="DRAW !";
        }
        }
    </script>
</html>
